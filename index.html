<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divine Events - Home</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header / Nav -->
  <header>
    <div class="header-inner">
      <a href="index.html" class="logo">Divine Events</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Divine Events</h1>
      <p>Creating magical moments for Haldi, Mehndi, Baby Showers, Birthdays, Weddings & more!</p>
      <a class="btn primary wh-btn" id="ctaWhats" href="#">Book via WhatsApp</a>
    </div>
    <div class="hero-right">
      <img src="https://unsplash.com/photos/gold-wedding-band-on-white-textile-8vaQKYnawHw" alt="Event Decoration">
    </div>
  </section>

  <!-- Services Section -->
  <section class="services">
    <h2>Our Services</h2>
    <div id="servicesGrid" class="services-grid"></div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>Gallery</h2>
    <div id="galleryGrid" class="gallery-grid"></div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Enquire Now</h2>
    <form id="enquiryForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <input type="text" name="service" placeholder="Service" required>
      <input type="date" name="date" required>
      <textarea name="message" placeholder="Message"></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Divine Events. All Rights Reserved.</p>
      <a href="#" class="wh-btn">WhatsApp</a>
    </div>
  </footer>

<script src="js/app.js"></script>
</body>
</html>
